    <style>
    .kj-download-btn,.kj-contact-btn{position:fixed;right:20px;padding:12px 20px;border-radius:30px;font-size:16px;box-shadow:0 4px 8px rgba(0,0,0,0.2);cursor:pointer;transition:all 0.3s ease-in-out;opacity:0;transform:translateY(30px);z-index:9999;pointer-events:auto}.kj-download-btn{bottom:80px;background-color:#007bff;color:#fff}.kj-contact-btn{bottom:20px;background-color:#28a745;color:#fff}.kj-download-btn.show,.kj-contact-btn.show{opacity:1;transform:translateY(0)}.kj-download-btn:hover,.kj-contact-btn:hover{box-shadow:0 6px 12px rgba(0,0,0,0.3)}.kj-download-btn:active,.kj-contact-btn:active{transform:translateY(4px)}@media (max-width:768px){.kj-download-btn,.kj-contact-btn{display:none}}
    </style>

      window.$crisp = [];

        d = document;

    var downloadBtn=document.createElement('div');downloadBtn.className='kj-download-btn';downloadBtn.innerText='下载客户端';var contactBtn=document.createElement('div');contactBtn.className='kj-contact-btn';contactBtn.innerText='购买套餐';document.body.appendChild(downloadBtn);document.body.appendChild(contactBtn);setTimeout(function(){downloadBtn.classList.add('show');contactBtn.classList.add('show');},500);downloadBtn.addEventListener('click',function(){window.location.href='/#/knowledge';});contactBtn.addEventListener('click',function(){window.location.href='/#/plan';});
